<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>🍽️ 제2판교 식권대장 밥집</title>
    
    <!-- 모바일 최적화 메타 태그 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">
    
    <!-- PWA 메타 태그 -->
    <meta name="theme-color" content="#667eea">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="제2판교 식권대장">
    
    <!-- PWA 매니페스트 -->
    <link rel="manifest" href="/public/manifest.json">
    
    <!-- 파비콘 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🍽️</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23667eea'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='white'>🍽️</text></svg>">
    
    <!-- 스타일시트 -->
    <link rel="stylesheet" href="/public/styles.css">
    
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">🍽️ 제2판교 식권대장</h1>
            <p class="subtitle">네이버 지도 기반 점심 메뉴 추천 서비스</p>
        </header>

        <main class="main">
            <!-- 로딩 상태 -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>맛있는 메뉴를 찾고 있어요...</p>
            </div>

            <!-- 초기 상태 -->
            <div id="initial-state" class="initial-state">
                <div class="lunch-icon">🍜</div>
                <h2>오늘 점심 뭐 먹지?</h2>
                <p>네이버 지도에 저장된 맛집 중에서<br>랜덤으로 추천해드려요!</p>
                
                <div class="button-group">
                    <button id="recommend-btn" class="recommend-btn">
                        🎲 점심 메뉴 추천받기
                    </button>
                    <button id="show-all-btn" class="secondary-btn">
                        📋 전체 식당 목록 보기
                    </button>
                </div>
            </div>

            <!-- 추천 결과 -->
            <div id="result-state" class="result-state hidden">
                <div class="result-card">
                    <div class="result-header">
                        <h2>🎉 오늘의 추천 메뉴</h2>
                        <button id="retry-btn" class="retry-btn">🔄 다시 뽑기</button>
                    </div>
                    
                    <div class="restaurant-info">
                        <h3 id="restaurant-name" class="restaurant-name"></h3>
                        <p id="restaurant-address" class="restaurant-address"></p>
                        
                        <div class="action-buttons">
                            <a id="map-link" href="#" target="_blank" class="action-btn primary">
                                🗺️ 지도에서 보기
                            </a>
                            <a id="list-link" href="#" target="_blank" class="action-btn secondary">
                                📋 전체 리스트
                            </a>
                        </div>
                    </div>
                </div>
                
                <button id="back-btn" class="back-btn">← 처음으로 돌아가기</button>
            </div>

            <!-- 전체 식당 목록 -->
            <div id="list-state" class="list-state hidden">
                <div class="list-header">
                    <h2>📋 전체 식당 목록</h2>
                    <button id="back-to-main-btn" class="back-btn">← 뒤로가기</button>
                </div>
                
                <div id="restaurants-container" class="restaurants-container">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>

            <!-- 에러 상태 -->
            <div id="error-state" class="error-state hidden">
                <div class="error-icon">😵</div>
                <h2>앗! 문제가 발생했어요</h2>
                <p id="error-message">서버에 연결할 수 없습니다.</p>
                <button id="error-retry-btn" class="recommend-btn">다시 시도하기</button>
            </div>
        </main>

        <footer class="footer">
            <p>💡 네이버 지도 북마크를 활용한 스마트 점심 추천</p>
            <p class="version">제2판교 식권대장 v2.0</p>
        </footer>
    </div>

    <script src="/public/script.js"></script>
</body>
</html>
