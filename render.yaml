services:
  - type: web
    name: maechu-v2
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NAVER_MAP_FOLDER_ID
        sync: false  # 수동으로 설정해야 함

  - type: cron
    name: fetch-menus
    runtime: node
    buildCommand: npm install
    schedule: "0 9 * * *"  # 매일 오전 9시
    startCommand: npm run fetch-menus
    envVars:
      - key: NAVER_MAP_FOLDER_ID
        sync: false  # 수동으로 설정해야 함 