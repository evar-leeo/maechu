name: Daily Lunch Notification

on:
  schedule:
    # Runs at 10:00 KST (01:00 UTC) every Monday through Friday to compensate for GitHub Actions delays
    - cron: '0 1 * * 1-5'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch Latest Menu
        env:
          NAVER_MAP_FOLDER_ID: 'a359f1dce0ee48d2bf0e378a70275aba'
        run: npm run fetch-menus

      - name: Send Teams Notification
        run: node scripts/notify-teams.js
